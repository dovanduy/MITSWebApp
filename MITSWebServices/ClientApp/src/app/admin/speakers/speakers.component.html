<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-action-list>
    <mat-list-item *ngFor="let speaker of speakers | async">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>{{speaker.firstName}} {{speaker.lastName}}</h4>
      <p mat-line> {{speaker.bio}} </p>
    </mat-list-item>
  </mat-action-list>
</div>
