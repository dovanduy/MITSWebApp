<div class="whitebg" fxLayout="row" fxLayoutAlign="start start">
  <div style="padding-bottom: 5px;" class="fullwidth" fxFlex="40">
    <speakers-list [speakers]="speakers" (edit)="editing($event)"></speakers-list>
  </div>

  <div fxFlex="60">
    <speaker-add [speakers]="speakers" *ngIf="!editingSpeaker"></speaker-add>
    <speaker-edit *ngIf="editingSpeaker" [speaker]="editingSpeaker" (close)="closing($event)"></speaker-edit>
  </div>
</div>
