<div class="container" fxLayout="column">
  <div>
    <h1 class="title">Registration</h1>
  </div>

  <div>
    <h3 class="highlight">
      Select your registration method below. These rates will change as we get
      closer to the event!
    </h3>
  </div>
  <div class="options" fxLayout="row" fxLayoutGap="20px" fxHide fxShow.gt-sm>
    <button mat-raised-button routerLink="/hotel" target="_blank">
      <mat-icon>hotel</mat-icon>Hotel Information
    </button>
    <button mat-raised-button routerLink="/golf" target="_blank">
      <mat-icon>golf_course</mat-icon>Golf Information
    </button>
    <button mat-raised-button routerLink="/faq" target="_blank">
      <mat-icon>money_off</mat-icon>Refund Policy
    </button>
  </div>

  <div class="MITS_reg" fxLayout="column">MITS Registration list</div>
  <div *ngFor="let event of events">
    <h1>{{event.waEvent[0].name}}</h1>
    <p innerHtml="{{event.waEvent[0].description}}"></p>

    <mat-list style="background-color: white;">
      <mat-list-item [class.disabled]="!type.isEnabled"  *ngFor="let type of event.waEvent[0].types">
          <h3 matLine>{{type.name}}</h3>

          <h5 matLine>{{type.description}}</h5>
          <div fxFlex></div>
          <h2 style="margin-top: 15px;">{{type.basePrice | currency}}</h2>
          <div style="padding-right: 10px; padding-left: 10px">-</div>
          <button (click)="register(type, event.mainEventId)" style="padding-left: 10px;" [disabled]="!type.isEnabled" mat-stroked-button>Register</button>

          <mat-divider></mat-divider>
      </mat-list-item>
      

    </mat-list>
  </div>
  <div class="golf_reg" fxLayout="column">Golf registration list</div>
  <div class="luncheon_reg">Luncheon</div>
</div>
