<div
  *ngFor="let ticket of tickets"
  fxLayout="column"
  fxLayoutGap="10px"
  style="margin: 0px; padding: 0px;"
>
  <h3 fxLayoutAlign="center center" class="ticketheader"><h2>{{ticket.event.name}}</h2></h3>
  <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="space-evenly center">
    <h4 style="padding-top: 5px">Registration - {{ ticket.eventRegistrationId }}</h4>
    <button mat-raised-button color="primary" (click)="openTicket(ticket)">
      View Ticket
    </button>
  </div>
</div>
