<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../baseticket/css/ticket.css">
    <title></title>
</head>
<body>
<div class="container">
    <div class="ticket">
        <div class="names">
            <img src="../../baseticket/MITSLogo.png" height="73px" width="150px" style="border-right: 1px solid #1c2329" />
            <h3>{first_name}</h3>
            <h3>{last_name}</h3>
        </div>

        <div class="event">
            <h3>{registration_type}</h3>
            <h5>{registration_id}</h5>
            <h5>{event_date}</h5>
        </div>
    </div>
    <div class="qr"><img src="code.png" height="150px" width="150px" /></div>
</div>
</body>
</html>
